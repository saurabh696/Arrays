 function quickSort(b){
        if(b.length<=1){
            return b
        }else{
            var left=[];
            var right=[];
            var newArray=[];
            var pivot=b.pop();
            var length=b.length;
            for(var i =0; i<length; i++){
                if(b[i]<=pivot){ //[1,2,3,4,5,1] -> 1<=5
                    left.push(b[i])
                }
                else{
                    right.push(b[i])
                }
            }
            return newArray.concat(quickSort(left),pivot,quickSort(right));
        }
 }

 function mergeSort(b){
    var middle = Math.floor(b.length/2);
    var left=b.slice(0,middle);
    console.log(left);
    var right = b.slice(middle);
    return merge(mergeSort(left),mergeSort(right))

        }
